{% extends 'base.html' %} 
{% block title %} Create a post {% endblock %}
{% block stylesheet %}
<style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600);
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-font-smoothing: antialiased;
        -o-font-smoothing: antialiased;
        font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
    }
    
    body {
        font-weight: 300;
        line-height: 30px;
        color: #777;
        background-image: url();
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    
    .container {
        max-width: 70vw;
        width: 100%;
        margin: 0 auto;
        position: relative;
        text-align: center;
    }
    
    #confess {
        border-radius: 20px 20px;
        background: #F9F9F9;
        padding: 25px;
    }
    
    #confess h3 {
        font-family: 'Open Sans', sans-serif;
        color: #F96;
        display: block;
        font-size: 34px;
        font-weight: 400;
    }
    
    #confess h4 {
        margin: 5px 0 15px;
        display: block;
        font-size: 14px;
    }
    
    fieldset {
        border: medium none !important;
        margin: 0 0 10px;
        min-width: 100%;
        padding: 0;
        width: 100%;
    }
    
    #confess input[type="text"],
    #confess textarea {
        border-radius: 20px 20px;
        width: 100%;
        border: 1px solid #CCC;
        background: #FFF;
        margin: 0 0 5px;
        padding: 10px;
    }
    
    #confess textarea:hover {
        -webkit-transition: border-color 0.3s ease-in-out;
        -moz-transition: border-color 0.3s ease-in-out;
        transition: border-color 0.3s ease-in-out;
        border: 1px solid #AAA;
    }
    
    #confess textarea {
        height: 200px;
        max-width: 100%;
        resize: none;
    }
    
    #confess button[type="submit"] {
        cursor: pointer;
        width: 15%;
        float: left;
        border: none;
        background: #bc4e9c;
        /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #f80759, #bc4e9c);
        /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #f80759, #bc4e9c);
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        color: #FFF;
        margin: 0 0 5px;
        padding: 10px;
        font-size: 15px;
        border-radius: 5px;
    }
    
    #confess button[type="submit"]:hover {
        background: #ff9966;
        /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #ff5e62, #ff9966);
        /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #ff5e62, #ff9966);
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        -webkit-transition: background 0.3s ease-in-out;
        -moz-transition: background 0.3s ease-in-out;
        transition: background-color 0.3s ease-in-out;
    }
    
    #confess button[type="submit"]:active {
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
        outline:none;
    }
    
    #confess input:focus,
    #confess textarea:focus {
        outline: 0;
        border: 1px solid #999;
    }
    
    .anony {
        text-align: left;
    }
    
     ::-webkit-input-placeholder {
        color: #888;
    }
    
     :-moz-placeholder {
        color: #888;
    }
    
     ::-moz-placeholder {
        color: #888;
    }
    
     :-ms-input-placeholder {
        color: #888;
    }

</style>
{% endblock %} {% block content %} {% if error %} {{ error }}
<br>
<br> {% endif %}
<br>
<br>
<div class="container">
    <form method="POST" id="confess" action={% url selfurl %}>
        {% csrf_token %}
        <h3>{{title}}</h3>
        <h4>{{subtitle}}</h4>
        <fieldset>
            <input placeholder="Enter title here" type="text" tabindex="1" required autofocus name="title">
        </fieldset>
        <fieldset>
            <textarea placeholder="What's on your mind?" tabindex="5" rows="20" required name="body" form="confess">{{default}}</textarea>
        </fieldset>
        {% if anonymous %}
        <fieldset class="anony">
            <label>Make it anonymous&nbsp;</label>
            <input type="checkbox" name="anonymous">
        </fieldset>
        {% endif%}
        <fieldset>
            <button form="confess" name="submit" type="submit">Submit</button>
        </fieldset>
        <img src="{% static 'event.jpg' %}" alt="event">
    </form>
</div>
{% endblock %}
